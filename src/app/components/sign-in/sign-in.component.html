<div class="min-h-screen flex items-center flex-col justify-center bg-gradient-to-r from-blue-500 to-purple-600">
  <h1 class="text-5xl font-bold text-center text-white mb-6">E-book</h1>

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mt-4">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <input formControlName="email" type="email" placeholder="Email Address"
          class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-green-500" />
        <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-xs mt-2">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </p>
      </div>

      <div class="relative">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
          class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-green-500" />
        <button type="button" (click)="togglePassword()" class="absolute right-3 top-3 text-gray-500">
          <span *ngIf="showPassword">👁️</span>
          <span *ngIf="!showPassword">🙈</span>
        </button>
        <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="text-red-500 text-xs mt-2">
          Password is required.
        </p>
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-300 disabled:bg-gray-400"
        [disabled]="loginForm.invalid">
        Login
      </button>

      <p class="text-center text-gray-600 mt-4">
        Don't have an account?
        <a (click)="goToSignUp()" class="text-blue-600 hover:underline cursor-pointer">Sign Up</a>
      </p>

    </form>
  </div>
</div>
