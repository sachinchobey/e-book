<div class="min-h-screen flex items-center flex-col justify-center bg-gradient-to-r from-blue-500 to-purple-600">
  <h1 class="text-5xl font-bold text-center text-white mb-6">E-book</h1>
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mt-4">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <label for="name" class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter your full name"
          class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="text-red-500 text-xs mt-2">
          Name is required.
        </p>
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email"
          class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
          class="text-red-500 text-xs mt-2">
          <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </p>
      </div>

      <div class="relative">
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
          placeholder="Enter your password"
          class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="button" (click)="togglePassword()" class="absolute right-3 top-9 text-gray-500">
          <span *ngIf="showPassword">ğŸ‘ï¸</span>
          <span *ngIf="!showPassword">ğŸ™ˆ</span>
        </button>
        <p *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
          class="text-red-500 text-xs mt-2">
          <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
        </p>
      </div>

      <button type="submit"
        class="cursor-pointer w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 disabled:bg-gray-400"
        [disabled]="signupForm.invalid">
        Sign Up
      </button>

      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a (click)="goToSignIn()" class="text-blue-600 hover:underline cursor-pointer">Sign In</a>
      </p>

    </form>
  </div>
</div>
