<div class="min-h-screen bg-gray-200 flex justify-center items-center p-6">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg text-center">
    <h2 class="text-2xl font-bold text-gray-800">{{ book?.name }}</h2>
    <p class="text-gray-600 text-sm mt-2">Page {{ currentPageIndex + 1 }} of {{ book?.pages.length }}</p>

    <div class="mt-4 bg-gray-100 p-4 rounded-md text-gray-700 text-left min-h-[200px] max-h-[300px] overflow-y-auto">
      <p>{{ book?.pages[currentPageIndex]?.content }}</p>
    </div>

    <div class="flex justify-between mt-6">
      <button (click)="prevPage()" [disabled]="currentPageIndex === 0"
        class="bg-gray-500 text-white px-4 py-2 rounded disabled:opacity-50">
        ⬅ Previous
      </button>

      <button (click)="nextPage()" [disabled]="currentPageIndex >= book?.pages.length - 1"
        class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50">
        Next ➡
      </button>
    </div>
  </div>
</div>
